<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>js-simon bonus</title>
  </head>
  <body>
    <div class="container">
      <div class="timer">Tempo rimanente: 20. Memorizza i numeri!!!</div>
      <div class="num-container"></div>
      <form class="user-input-container hidden">
        <input id="num1" type="number" placeholder="Inserisci il numero 1" />
        <input id="num2" type="number" placeholder="Inserisci il numero 2" />
        <input id="num3" type="number" placeholder="Inserisci il numero 3" />
        <input id="num4" type="number" placeholder="Inserisci il numero 4" />
        <input id="num5" type="number" placeholder="Inserisci il numero 5" />
        <div>
          <button id="invia">Invia</button>
        </div>
      </form>
      <div class="result-container hidden">
        <div class="risultato"></div>
      </div>
    </div>
    <!-- JS FILES -->
    <script type="text/javascript" src="js/function.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
